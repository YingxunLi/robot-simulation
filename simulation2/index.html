<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ferngesteuertes Auto mit Greifarm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="car">
    <img id="body" src="body.png" alt="body" />
    <img id="wheel" src="wheel.png" alt="wheel" />
    <img id="arm" src="arm.png" alt="arm" />
    <img id="wrist" src="wrist.png" alt="wrist" />
    <img id="fingerL" src="left.png" alt="left claw" />
    <img id="fingerR" src="right.png" alt="right claw" />
  </div>

  <div id="info">
    <strong>Steuerung:</strong><br />
    W – Vorwärts<br />
    S – Rückwärts<br />
    A – Seitlich links<br />
    D – Seitlich rechts<br />
    Q – Nach links drehen<br />
    E – Nach rechts drehen<br /><br />
    R – Arm heben<br />
    F – Arm senken<br />
    T – Greifer öffnen<br />
    G – Greifer schließen
  </div>

  <script src="main.js"></script>
</body>
</html>
